<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="text-center mb-8">
            <input type="text" id="team-name" class="border p-3 rounded-lg mb-4 w-full sm:w-3/4 md:w-1/2 lg:w-1/3" placeholder="Nome do Time">
        </div>
        <div id="pokemon-card" class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center mx-auto max-w-xs mb-12">
            <img id="pokemon-image" src="" alt="" class="h-48 w-48 mb-4">
            <h2 id="pokemon-id-name" class="text-xl font-semibold mb-2"></h2>
            <p id="pokemon-types" class="text-gray-500 mb-4"></p>
            <button id="add-to-team" class="bg-blue-500 text-white px-4 py-2 rounded mb-8">Adicionar ao Time</button>
            <div class="flex justify-center w-full px-4 mb-8 space-x-4">
                <button id="prev-pokemon" class="bg-gray-300 text-gray-700 px-6 py-2 rounded"><</button>
                <button id="next-pokemon" class="bg-gray-300 text-gray-700 px-6 py-2 rounded">></button>
            </div>
            <button id="save-team" class="bg-green-500 text-white px-6 py-3 rounded-lg mt-2 mb-8">Ver Time</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
