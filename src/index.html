<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Pok√©mon Cards</h1>
        <div class="mb-8 text-center">
            <input type="text" id="team-name" class="border p-3 rounded-lg mb-4 w-full sm:w-3/4 md:w-1/2 lg:w-1/3" placeholder="Nome do Time">
            <button id="save-team" class="bg-blue-500 text-white px-6 py-3 rounded-lg">Salvar Time</button>
        </div>
        <div id="pokemon-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
        <div id="selected-team" class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Time Selecionado</h2>
            <ul id="team-list" class="list-disc pl-5"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
